{% assign catName = page.catName | downcase %}
<div>
	{% for cat in site.categories %}
		{% if cat[0] == catName %}
			{% for post in cat[1] %}
				<p class="meta">
				  {{ post.date | date: "%B %d, %Y" }} 
				</p>
				<h2 class="title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
				
				<hr class="post-list__divider">
			{% endfor %}
		{% endif %}
	{% endfor %}
</div>
